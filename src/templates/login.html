<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Time Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'turquoise': '#00CED1',
                'app-grey': '#4A4A4A',
              }
            }
          }
        }
      </script>
</head>
<body class="bg-white text-gray-900 font-sans flex justify-center items-center min-h-screen m-0">
    <div class="text-center p-10 w-full max-w-md">
        <div class="mb-8">
            <p class="text-gray-400 text-lg mb-4 italic">Aquí tu logo</p>
            <h1 class="text-turquoise text-3xl font-semibold">TimeTracker</h1>
        </div>
        <p class="text-white bg-turquoise py-2 px-4 rounded-md mb-6 text-sm font-medium">Iniciar Sesión</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-4">
                {% for category, message in messages %}
                    <div class="p-3 rounded-md 
                        {% if category == 'danger' %} bg-red-500 border border-red-700 text-white 
                        {% elif category == 'success' %} bg-green-500 border border-green-700 text-white
                        {% else %} bg-blue-500 border border-blue-700 text-white {% endif %}
                        ">{{ message }}</div>
                {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('auth.login') }}" class="space-y-6">
            <div>
                <label for="username" class="block text-left text-sm font-medium text-gray-700 mb-1">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-turquoise">
            </div>
            <div>
                <label for="password" class="block text-left text-sm font-medium text-gray-700 mb-1">Contraseña:</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-turquoise">
            </div>
            <button type="submit"
                    class="w-full py-3 px-6 border-none rounded-full cursor-pointer text-lg font-bold transition-opacity duration-300 ease-in-out bg-turquoise text-white hover:opacity-90">
                Entrar
            </button>
        </form>
        
        </div>
</body>
</html>
