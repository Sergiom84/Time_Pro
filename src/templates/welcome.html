<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido - Time Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/themes.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body data-theme="dark-turquoise" class="font-sans flex justify-center items-center min-h-screen m-0" style="background-color: var(--bg-primary); color: var(--text-primary);">
    <div class="text-center p-10 flex flex-col items-center justify-center">
        <!-- Logo círculo con borde turquesa -->
        <div class="mx-auto mb-12 w-56 h-56 rounded-full border-4 flex items-center justify-center"
             style="border-color: var(--accent-primary); background-color: var(--bg-card); box-shadow: var(--shadow-xl);">
            <span class="text-gray-400 text-lg italic font-medium">Aquí tu logo</span>
        </div>

        <!-- Título -->
        <h1 class="mb-16 text-5xl font-bold tracking-tight" style="color: var(--accent-primary);">
            Time Tracker
        </h1>

        <!-- Botón de Iniciar Sesión -->
        <div class="flex flex-col gap-6 items-center w-full">
            <a
              href="{{ url_for('auth.login') }}"
              class="inline-block text-center py-4 px-12 rounded-full text-lg font-bold transition-all duration-300 ease-in-out text-white hover:opacity-90 active:transform active:scale-95 w-80 no-underline"
              style="background-color: var(--accent-primary);"
            >
              Iniciar Sesión
            </a>
        </div>
    </div>
</body>
</html>
